	<script type="text/javascript" src="{$linkjs}global.js"></script>
	-->

	{literal}
		<script type="text/javascript">
			$(function() {
				$('.check').click(function() {
					var total_points = $('#total-points');

					if ( $(this).is(':checked') )
						total_points.html( parseInt(total_points.html()) + 1 );
					else
						total_points.html( parseInt(total_points.html()) - 1 );
				});
			});
		</script>
	{/literal}
